{% extends "base.html" %}

{% block title %}SignUp{% endblock %}

{% block content %}
<h2>Sign Up</h2>
<form action="" method="post">
    {% csrf_token %}
    
    {{ form.as_p }}

    <button type="submit">SignUp</button>
    
</form>

<p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
{% endblock content %}
